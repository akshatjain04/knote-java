config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "DeleteAuthorization.csv"
    fields:
      - "authorizationID"
    skipHeader: true
    delimiter: "^|^"
  phases:
    - duration: 60
      arrivalRate: 20
  environments:
    production:
      target: "{{ $processEnvironment.API_HOST }}"
      phases:
        - duration: 60
          arrivalRate: 20
        - duration: 120
          arrivalRate: 50
          rampTo: 100
        - duration: 600
          arrivalRate: 100
    staging:
      target: "{{ $processEnvironment.API_HOST }}"
      phases:
        - duration: 60
          arrivalRate: 10
scenarios:
  - name: "Delete authorization"
    flow:
      - delete:
          url: "/authorizations/{{ authorizationID }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
      - think: 1
      - log: "Authorization ID has been deleted successfully"
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "authorizations"
            - notHasProperty: "authorizations.0.id"
            - notEquals:
                - "{{ authorizationID }}"
                - "null"
      - think: 1
      - log: "Deleted Authorization ID does not appear in GET request for /authorizations"
