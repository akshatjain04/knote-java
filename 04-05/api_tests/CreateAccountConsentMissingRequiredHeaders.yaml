                header: "Content-Type"
                value: "application/json"
            - hasProperty: "id"
            - hasProperty: "errors"
            - hasProperty: "errors.0.code"
            - hasProperty: "errors.0.causes"
            - hasProperty: "errors.0.extendedDetails"
