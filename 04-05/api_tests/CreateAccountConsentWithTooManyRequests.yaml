config:
  target: "{{ $processEnvironment.API_HOST }}/aisp"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "CreateAccountConsentWithTooManyRequests.csv"
    skipHeader: true
    fields:
      - "permissions"
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - scenario: "Create account consent with too many requests"
    flow:
      - post:
          url: "/account-consents"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            data:
              permissions: ["{{ permissions }}"]
          expect:
            - statusCode: 429
            - contentType: "application/json"
            - hasProperty: "error"
            - hasProperty: "error_description"
          log: "Sending POST request to create account consent should result in too many requests error (429)."
      - think: 1
