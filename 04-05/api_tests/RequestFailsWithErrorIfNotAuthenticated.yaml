config:
  target: "{{ $processEnvironment.API_HOST }}/recipients/persons"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "RequestFailsWithErrorIfNotAuthenticated.csv"
    skipHeader: true
    fields:
      - "id"
      - "size"
      - "offset"
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "scenario: Request must fail with error if request not authenticated"
    flow:
      - log: "Sending GET request to /recipients/persons/{id}/registrations without authentication token should result in 401 Unauthorized"
      - get:
          url: "/{{ id }}/registrations?size={{ size }}&offset={{ offset }}"
          headers:
            Accept: "application/json"
          expect:
            - statusCode: 401
            - hasHeader: "api-version"
            - jmespath: "error == 'Unauthorized'"
      - log: "Request without authentication token should have failed with status code 401 and api-version header"
      - think: 1
