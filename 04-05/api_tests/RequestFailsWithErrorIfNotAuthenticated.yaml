config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  processor: "./processors.js"
  payload:
    path: "RequestFailsWithErrorIfNotAuthenticated.csv"
    fields:
      - "recipientId"
      - "size"
      - "offset"
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "scenario: Unauthenticated Request to Credential Wallet API"
    flow:
      - log: "Given id of recipient as {{ recipientId }} in path parameter"
      - log: "And size={{ size }} and offset={{ offset }} in request query"
      - get:
          url: "/recipients/persons/{{ recipientId }}/registrations?size={{ size }}&offset={{ offset }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 401
            - hasHeader: "api-version"
          log: "When the client sends a GET request to endpoint \"/recipients/persons/{id}/registrations\" without an authentication token, it should fail with status 401 and have the 'api-version' header."
      - think: 1
