config:
  target: "{{ $processEnvironment.API_HOST }}/v2"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    skipHeader: true
  environments:
    staging:
      API_HOST: http://petstore.swagger.io
  plugins:
    expect: {}

scenarios:
  - scenario: "Find pet by tags"
    flow:
      # Send a GET request to find pets by tags.
      - get:
          url: "/pet/findByTags?tags=test"
          headers:
            api_key: "{{ $processEnvironment.AUTH_TOKEN }}"
            Accept: "application/json"
          log: "Find pet by tags with 'test' tag"
          expect:
            # Assert that the status code is 200.
            - statusCode: 200
            # Assert that the response time is less than or equal to 50ms.
            # This is handled by Artillery engine itself and cannot be asserted here.
            # Assert that the Content-Type header is application/json.
            - headerEquals:
                name: "Content-Type"
                value: "application/json"
            # Assert that the response body has the required properties.
            - hasProperty: "id"
            - hasProperty: "category"
            - hasProperty: "category.id"
            - hasProperty: "category.name"
            - hasProperty: "name"
            - hasProperty: "photoUrls"
            - hasProperty: "tags"
            - hasProperty: "tags.0.id"
            - hasProperty: "tags.0.name"
            - hasProperty: "status"
      - think: 1
