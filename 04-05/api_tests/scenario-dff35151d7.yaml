config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "scenario-dff35151d7.csv"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "scenario: Create and verify account"
    flow:
      # Create a new account
      - post:
          url: "/accounts"
          json:
            email: "{{ email }}"
          headers:
            Content-Type: "application/json"
            commit-hash: "{{ commitHash }}"
          expect:
            - statusCode: 201
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
          log: "Creating a new account with the provided payload"
      - think: 1

      # Verify the created account details
      - get:
          url: "/me"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "did"
            - hasProperty: "name"
            - hasProperty: "image"
            - hasProperty: "email"
            - hasProperty: "settings"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
          log: "Verifying the created account details"
      - think: 1
