config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "scenario-dff35151d7.csv"
    skipHeader: true
    fields:
      - "email"
  plugins:
    expect: {}

scenarios:
  - name: "scenario: Create Account and Verify"
    flow:
      - post:
          url: "/accounts"
          json:
            email: "{{ email }}"
          headers:
            commit-hash: "{{ $processEnvironment.COMMIT_HASH }}"
            api-version: "1.0.0"
          log: "Creating a new account with the provided payload."
          # Expected outcome: Account is created successfully.
          think: 1
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasHeader: "api-version"
            - headerEquals:
                header: "api-version"
                value: "1.0.0"
            - hasHeader: "commit-hash"
            - matchesRegexp:
                header: "commit-hash"
                regexp: "^[a-f0-9]{7}$"

      - get:
          url: "/me"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          log: "Verifying the created account details."
          # Expected outcome: Account details are retrieved successfully.
          think: 1
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "settings"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
            - contentType: "application/json"
            - hasHeader: "api-version"
            - headerEquals:
                header: "api-version"
                value: "1.0.0"
