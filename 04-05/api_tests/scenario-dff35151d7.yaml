config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  defaults:
    headers:
      commit-hash: "{{ $processEnvironment.COMMIT_HASH }}"
  plugins:
    expect: {}

scenarios:
  - name: "scenario: Create and Verify Account"
    flow:
      # Create a new account
      - post:
          url: "/accounts"
          json:
            email: "{{ payload.email }}"
          headers:
            commit-hash: "{{ headers.commit_hash }}"
          log: "Creating a new account with the specified information"
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasProperty: "username"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - headerEquals: { header: "api-version", value: "1.0.0" }
          think: 1

      # Verify the account created using GET request for "/me"
      - get:
          url: "/me"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Verifying the account created by retrieving account details"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "username"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
            - hasProperty: "settings"
            - headerEquals: { header: "api-version", value: "1.0.0" }
          think: 1
