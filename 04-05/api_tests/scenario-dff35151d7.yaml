config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "scenario-dff35151d7.csv"
    skipHeader: true
  environments:
    development:
      API_HOST: "http://localhost:8080"
  plugins:
    expect: {}

scenarios:
  - name: "scenario: Create and verify account"
    flow:
      # Create a new account
      - post:
          url: "/accounts"
          json:
            email: "{{ email }}"
          headers:
            Content-Type: "application/json"
            commit-hash: "{{ commitHash }}"
          # Expected outcome: Account is created with status 201 and specific properties
          log: "Sending POST request to create an account"
          expect:
            - statusCode: 201
            - hasProperty: 'id'
            - hasProperty: 'username'
            - hasProperty: 'email'
            - headerEquals:
                name: "api-version"
                value: "1.0.0"
          think: 1

      # Verify the account created
      - get:
          url: "/me"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          # Expected outcome: Account details are retrieved with status 200 and specific properties
          log: "Sending GET request to verify account creation"
          expect:
            - statusCode: 200
            - hasProperty: 'id'
            - hasProperty: 'username'
            - hasProperty: 'email'
            - hasProperty: 'settings'
            - hasProperty: 'createdAt'
            - hasProperty: 'updatedAt'
            - headerEquals:
                name: "api-version"
                value: "1.0.0"
          think: 1
