config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "scenario-803fe763f5.csv"
    fields:
      - "email"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Create and grant authorization"
    flow:
      # Create another account
      - post:
          url: "/accounts"
          headers:
            commit-hash: "{{ commitHash }}"
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            email: "{{ email }}"
          log: "Creating another account."
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
            - hasHeader: "api-version"
            - headerEquals: { api-version: "1.0.0" }
          think: 1

      # Grant access to your account
      - post:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            email: "{{ email }}"
          log: "Granting access to the account."
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
            - hasHeader: "api-version"
            - headerEquals: { api-version: "1.0.0" }
            - hasHeader: "location"
          think: 1

      # Confirm access via GET request
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Confirming access to the account."
          expect:
            - statusCode: 200
            - hasProperty: "total"
            - hasProperty: "authorizations"
            - jmespath: "authorizations[0].id"
            - jmespath: "authorizations[0].name"
            - jmespath: "authorizations[0].email"
            - jmespath: "authorizations[0].createdAt"
            - jmespath: "authorizations[0].updatedAt"
            - hasHeader: "api-version"
            - headerEquals: { api-version: "1.0.0" }
          think: 1
