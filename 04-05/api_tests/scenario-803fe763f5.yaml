config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "scenario-803fe763f5.csv"
    fields:
      - "accountId"
      - "anotherAccountId"
      - "authorizationId"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Grant authorization"
    flow:
      # Given an existing account, create another account
      # Expecting status code 201 and specific headers
      - post:
          url: "/accounts"
          json:
            email: "{{ accountId }}"
          headers:
            Content-Type: "application/json"
            commit-hash: "{{ anotherAccountId }}"
          expect:
            - statusCode: 201
            - hasHeader: "api-version"
            - headerEquals:
                name: "api-version"
                value: "1.0.0"
            - hasHeader: "commit-hash"
          log: "Creating another account"
          think: 1

      # When the client sends a POST request to "/authorizations"
      # Expecting status code 201 and to verify response body structure
      - post:
          url: "/authorizations"
          json:
            accountId: "{{ accountId }}"
          headers:
            Content-Type: "application/json"
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
            - hasHeader: "api-version"
            - headerEquals:
                name: "api-version"
                value: "1.0.0"
            - hasHeader: "location"
          log: "Granting access to your account"
          think: 1

      # Then grant access to your account and confirm access via GET request to "/authorizations"
      # Expecting status code 200 and verification of 'authorizations' array and its elements
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "total"
            - hasProperty: "authorizations"
            - contentType: "application/json"
            - hasHeader: "api-version"
            - headerEquals:
                name: "api-version"
                value: "1.0.0"
            - jmespath: "authorizations[*].id"
            - jmespath: "authorizations[*].name"
            - jmespath: "authorizations[*].email"
            - jmespath: "authorizations[*].createdAt"
            - jmespath: "authorizations[*].updatedAt"
          log: "Confirming access via GET request to /authorizations"
