config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "{{ROOST_CSV_FILE_NAME}}"
    fields:
      - "email"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Create account and grant authorization"
    flow:
      # Given an existing account, create another account
      - post:
          url: "/accounts"
          json:
            email: "{{ email }}"
          headers:
            Content-Type: "application/json"
            commit-hash: "928d28d"
          log: "Creating another account"
          think: 1
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasHeader: "api-version"
            - headerEquals: { api-version: "1.0.0" }

      # When the client sends a POST request to "/authorizations"
      - post:
          url: "/authorizations"
          json:
            email: "{{ email }}"
          headers:
            Content-Type: "application/json"
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Granting access to your account"
          think: 1
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasHeader: "api-version"
            - headerEquals: { api-version: "1.0.0" }
            - hasHeader: "location"

      # Then grant access to your account and confirm access via GET request to "/authorizations"
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Confirming access to your account"
          think: 1
          expect:
            - statusCode: 200
            - hasProperty: "total"
            - hasProperty: "authorizations"
            - hasProperty: "authorizations[0].id"
            - hasProperty: "authorizations[0].name"
            - hasProperty: "authorizations[0].email"
            - hasProperty: "authorizations[0].createdAt"
            - hasProperty: "authorizations[0].updatedAt"
            - hasHeader: "api-version"
            - headerEquals: { api-version: "1.0.0" }
