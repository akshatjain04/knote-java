config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "scenario-803fe763f5.csv"
    skipHeader: true
  environments:
    development:
      API_HOST: "http://localhost:8080"
  plugins:
    expect: {}

scenarios:
  - name: "scenario Grant authorization"
    flow:
      # Create a new account
      - post:
          url: "/accounts"
          json:
            email: "{{ email }}"
          headers:
            commit-hash: "{{ commitHash }}"
            api-version: "1.0.0"
          log: "Creating a new account"
          expect:
            - statusCode: 201
            - hasProperty: "accountId"
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
          think: 1

      # Grant access to your account
      - post:
          url: "/authorizations"
          json:
            email: "{{ email }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          log: "Granting access to the account"
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
            - hasHeader: "api-version"
            - hasHeader: "location"
            - headerEquals: {"api-version": "1.0.0"}
          think: 1

      # Confirm access via GET request to "/authorizations"
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          log: "Confirming access to the account"
          expect:
            - statusCode: 200
            - hasProperty: "total"
            - hasProperty: "authorizations"
            - contentType: "application/json"
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
            - jmespath: "authorizations[0].id"
            - jmespath: "authorizations[0].name"
            - jmespath: "authorizations[0].email"
            - jmespath: "authorizations[0].createdAt"
            - jmespath: "authorizations[0].updatedAt"
          think: 1
