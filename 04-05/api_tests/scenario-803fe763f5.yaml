config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  environments:
    local:
      API_HOST: "http://localhost:8080"
  plugins:
    expect: {}

scenarios:
  - name: "Create and Grant Authorization"
    flow:
      # Create another account
      - post:
          url: "/accounts"
          json:
            email: "{{ email }}"
          headers:
            commit-hash: "{{ commitHash }}"
          log: "Creating another account"
          expect:
            - statusCode: 201
            - hasProperty: "api-version"
            - hasProperty: "commit-hash"
          think: 1

      # Grant access to your account
      - post:
          url: "/authorizations"
          json:
            email: "{{ email }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Granting access to your account"
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
            - hasHeader: "api-version"
            - hasHeader: "location"
          think: 1

      # Confirm access via GET request to "/authorizations"
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Confirming access via GET request to /authorizations"
          expect:
            - statusCode: 200
            - hasProperty: "total"
            - hasProperty: "authorizations"
            - contentType: "application/json"
            - hasHeader: "api-version"
          think: 1
