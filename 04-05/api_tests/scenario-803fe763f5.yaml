config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "scenario-803fe763f5.csv"
    skipHeader: true
    fields:
      - "email"
  environments:
    development:
      API_HOST: "http://localhost:8080"
  plugins:
    expect: {}

scenarios:
  - name: "Grant authorization"
    flow:
      # Creating another account
      - post:
          url: "/accounts"
          json:
            email: "{{ email }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
            commit-hash: "{{ commitHash }}"
          expect:
            - statusCode: 201
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
            - hasProperty: "accountId"
          think: 1

      # Granting access to your account
      - post:
          url: "/authorizations"
          json:
            email: "{{ email }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 201
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
            - hasHeader: "location"
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
          think: 1

      # Confirming granted access via GET request
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
            - hasProperty: "total"
            - hasProperty: "authorizations"
            - jmespath: "authorizations[0].id"
            - jmespath: "authorizations[0].name"
            - jmespath: "authorizations[0].email"
            - jmespath: "authorizations[0].createdAt"
            - jmespath: "authorizations[0].updatedAt"
