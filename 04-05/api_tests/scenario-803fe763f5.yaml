config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "{{ ROOST_CSV_FILE_NAME }}"
    fields:
      - "email"
  plugins:
    expect: {}

scenarios:
  - name: "Create Account for Granting Authorization"
    flow:
      - post:
          url: "/accounts"
          json:
            email: "{{ email }}"
          headers:
            commit-hash: "{{ commitHash }}"
          log: "Creating an account with email: {{ email }}"
          think: 1
          expect:
            - statusCode: 201
            - hasProperty: "api-version"
            - hasProperty: "commit-hash"
            - hasHeader: "api-version"
            - headerEquals:
                header: "api-version"
                value: "1.0.0"

  - name: "Grant Authorization and Confirm Access"
    flow:
      # Send a POST request to "/authorizations" to grant access
      - post:
          url: "/authorizations"
          json:
            email: "{{ email }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Sending POST request to authorize email: {{ email }}"
          think: 1
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
            - hasHeader: "api-version"
            - hasHeader: "location"
            - headerEquals:
                header: "api-version"
                value: "1.0.0"

      # Confirm access via GET request to "/authorizations"
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Confirming access via GET request to /authorizations"
          think: 1
          expect:
            - statusCode: 200
            - hasProperty: "total"
            - hasProperty: "authorizations"
            - contentType: "application/json"
            - jmespath: "authorizations[0].id == `string`"
            - jmespath: "authorizations[0].name == `string`"
            - jmespath: "authorizations[0].email == `string`"
            - jmespath: "authorizations[0].createdAt == `string`"
            - jmespath: "authorizations[0].updatedAt == `string`"
            - hasHeader: "api-version"
            - headerEquals:
                header: "api-version"
                value: "1.0.0"
