config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  environments:
    local:
      API_HOST: "http://localhost:8080"
  plugins:
    expect: {}

scenarios:
  - name: "Grant authorization"
    flow:
      # Given an existing account, create another account
      - post:
          url: "/accounts"
          headers:
            commit-hash: "{{ commitHash }}"
          json:
            name: "Alice"
            email: "alice@example.com"
            password: "password123"
          log: "Creating a new account"
          expect:
            - statusCode: 201
            - hasProperty: "accountId"
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}

      - think: 1

      # When the client sends a POST request to "/authorizations" with proper authorization
      - post:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            targetAccountId: "{{ targetAccountId }}"
          log: "Granting access to the account"
          expect:
            - statusCode: 200
            - hasProperty: "authorizationId"
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
            - hasHeader: "location"

      - think: 1

      # Then grant access to your account and confirm access via GET request to "/authorizations"
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Confirming granted access to the account"
          expect:
            - statusCode: 200
            - hasProperty: "total"
            - hasProperty: "authorizations"
            - hasProperty: "authorizations[0].id"
            - hasProperty: "authorizations[0].name"
            - hasProperty: "authorizations[0].email"
            - hasProperty: "authorizations[0].createdAt"
            - hasProperty: "authorizations[0].updatedAt"
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
