      - think: 1

      # Confirm access via GET request to "/authorizations"
      - get:
          url: "/authorizations"
          log: "Confirming access has been granted"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "total"
