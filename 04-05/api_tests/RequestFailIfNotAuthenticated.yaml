config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "RequestFailIfNotAuthenticated.csv"
    fields:
      - "id"
      - "size"
      - "offset"
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "scenario: Unauthenticated Request Failure"
    flow:
      - log: "Sending unauthenticated GET request to /recipients/persons/{id}/registrations with query parameters size and offset."
      - get:
          url: "/recipients/persons/{{ id }}/registrations?size={{ size }}&offset={{ offset }}"
          headers:
            Accept: "application/json"
          expect:
            - statusCode: 401
            - hasHeader: "api-version"
          log: "Expecting 401 Unauthorized status and 'api-version' header in the response."
      - think: 1
