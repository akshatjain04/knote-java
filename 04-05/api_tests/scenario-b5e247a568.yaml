config:
  target: "{{ $processEnvironment.API_HOST }}/v2"
  plugins:
    expect: {}
  phases:
    - duration: 60
      arrivalRate: 1

scenarios:
  - name: "Create pet with parameters"
    flow:
      - post:
          url: "/pet"
          headers:
            content-type: "application/json"
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          json:
            name: "doggies"
            status: "available"
            photoUrls: ["http://example.com/photo1"]
            tags: [{"id": 0, "name": "tag1"}]
          log: "Making a POST request to create a new pet with name doggies and status available."
          expect:
            - statusCode: 200
            - contentType: "application/json"
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "status"
            - hasProperty: "photoUrls"
            - hasProperty: "tags"
            - equals: {"name": "doggies"}
            - equals: {"status": "available"}
          think: 1
