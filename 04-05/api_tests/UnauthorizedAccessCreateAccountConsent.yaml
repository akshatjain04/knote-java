config:
  target: "{{ $processEnvironment.API_HOST }}/aisp"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "UnauthorizedAccessCreateAccountConsent.csv"
    skipHeader: true
    delimiter: "^|^"
    fields:
      - "permissions"
  plugins:
    expect: {}

scenarios:
  - name: "scenario: Unauthorized access to create account consent"
    flow:
      - post:
          url: "/account-consents"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          json:
            data:
              permissions: ["{{ permissions }}"]
          expect:
            - statusCode: 401
            - hasHeader: "Content-Type"
            - headerEquals:
                name: "Content-Type"
                value: "application/json"
            - hasProperty: "error"
            - hasProperty: "error_description"
          log: "Attempting to create account consent with an invalid token should result in unauthorized access error."
      - think: 1
