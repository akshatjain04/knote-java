config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "GrantAuthorizationScenario.csv"
    skipHeader: true
    fields:
      - "email"
  plugins:
    expect: {}

scenarios:
  - name: "Create Account"
    flow:
      - post: # Create another account
          url: "/accounts"
          json:
            email: "{{ email }}"
          headers:
            commit-hash: "928d28d"
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 201
            - hasHeader: "api-version"
            - headerEquals:
                header: "api-version"
                value: "1.0.0"
            - hasProperty: "id"
          log: "Creating another account"
      - think: 1

  - name: "Grant Access"
    flow:
      - post: # Send POST request to grant access to your account
          url: "/authorizations"
          json:
            email: "{{ email }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
          log: "Granting access to your account"
      - think: 1

  - name: "Confirm Access"
    flow:
      - get: # Confirm access via GET request to "/authorizations"
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "total"
            - hasProperty: "authorizations"
            - hasProperty: "authorizations[0].id"
            - hasProperty: "authorizations[0].name"
            - hasProperty: "authorizations[0].email"
            - hasProperty: "authorizations[0].createdAt"
            - hasProperty: "authorizations[0].updatedAt"
            - jmespath: "authorizations[0].email == `{{ email }}`"
          log: "Confirming access grant via GET request"
      - think: 1
