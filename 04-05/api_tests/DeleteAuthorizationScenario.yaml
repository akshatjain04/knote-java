config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  plugins:
    expect: {}
  payload:
    path: "DeleteAuthorizationScenario.csv"
    fields:
      - "authorizationId"
    skipHeader: true
  defaults:
    headers:
      Token: "{{ $processEnvironment.AUTH_TOKEN }}"

scenarios:
  - name: "Delete authorization scenario"
    flow:
      - comment: "Delete an authorization entry"
      - delete:
          url: "/authorizations/{{ authorizationId }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Sending DELETE request to /authorizations/{{ authorizationId }} to delete the authorization"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
            - matchesRegexp: {"message": "Authorization with ID {{ authorizationId }} deleted successfully."}
      - think: 1

      - comment: "Confirm the authorization entry is deleted"
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Sending GET request to /authorizations to confirm the deletion of the authorization"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
            - jmespath: "authorizations[*].id | !contains(@, '{{ authorizationId }}')"
      - think: 1
