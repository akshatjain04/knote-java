config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  environments:
    production:
      target: "http://localhost:8080"
  plugins:
    expect: {}

scenarios:
  - name: "Delete authorization scenario"
    flow:
      - comment: "Given authorization ID"
      - post:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          json:
            email: "user@example.com"
          capture:
            json: "$.id"
            as: "authorizationId"
          expect:
            statusCode: 201
            headers:
              location: {}
              "api-version": {}
            hasProperty: "id"
            hasProperty: "email"
            hasProperty: "createdAt"
            hasProperty: "updatedAt"
      - think: 1

      - comment: "When the client sends a DELETE request to '/authorizations/ID'"
      - delete:
          url: "/authorizations/{{ authorizationId }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          expect:
            statusCode: 200
            headers:
              "api-version": {}
      - think: 1

      - comment: "Then the response status code should be 200 for a successful delete"
      - log: "Authorization with ID '{{ authorizationId }}' deleted successfully."

      - comment: "And the authorizations should not appear in GET request for '/authorizations'"
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          expect:
            statusCode: 200
            headers:
              "api-version": {}
            contentType: "application/json"
            jmespath: "authorizations[?id=='{{ authorizationId }}'] | length(@) == `0`"
      - log: "Authorization with ID '{{ authorizationId }}' is not present in the list after delete."
