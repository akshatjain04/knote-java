      - think: 1
      - get:
          url: "/authorizations"
          headers:
            Token: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          log: "Sending GET request to /authorizations to verify deletion"
          expect:
            - statusCode: 200
            - notHasProperty: "authorizations"
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
            - jmespath: "authorizations[?id == `{{ authorizationId }}`].id | length(@) | [0] == `0`"
