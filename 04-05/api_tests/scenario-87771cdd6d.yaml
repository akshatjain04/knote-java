config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  plugins:
    expect: {}
  payload:
    path: "scenario-87771cdd6d.csv"
    skipHeader: true
    fields: ["authorizationId"]
  variables:
    authToken: "{{ $processEnvironment.AUTH_TOKEN }}"

scenarios:
  - name: "Delete authorization scenario"
    flow:
      - log: "Sending DELETE request to /authorizations/ID to delete authorization"
        # Expected outcome: Authorization with given ID should be deleted
        delete:
          url: "/authorizations/{{ authorizationId }}"
          headers:
            Authorization: "Bearer {{ authToken }}"
          expect:
            - statusCode: 200

      - think: 1

      - log: "Sending GET request to /authorizations to verify deletion"
        # Expected outcome: Authorization with given ID should not appear in the list
        get:
          url: "/authorizations"
          headers:
            Authorization: "Bearer {{ authToken }}"
          expect:
            - statusCode: 200
            - hasProperty: "authorizations"
            - jmespath: "authorizations[?id=='{{ authorizationId }}'] | length(@) | to_number(@) == `0`"
