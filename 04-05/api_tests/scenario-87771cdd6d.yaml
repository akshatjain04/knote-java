config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "scenario-87771cdd6d.csv"
    skipHeader: true
  environments:
    production:
      API_HOST: "http://localhost:8080"
  plugins:
    expect: {}

scenarios:
  - name: "Delete authorization scenario"
    flow:
      # Given authorization ID
      - post:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          json:
            email: "{{ email }}"
          log: "Creating an authorization"
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
            - hasHeader: "location"
            - headerEquals: {"api-version": "1.0.0"}
      - think: 1

      # When the client sends a DELETE request to "/authorizations/ID"
      - delete:
          url: "/authorizations/{{ id }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          log: "Deleting an authorization"
          expect:
            - statusCode: 200
            - headerEquals: {"api-version": "1.0.0"}
      - think: 1

      # Then the authorizations should not appear in GET request for "/authorizations"
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          log: "Checking that the authorization has been deleted"
          expect:
            - statusCode: 200
            - headerEquals: {"api-version": "1.0.0"}
            - jmespath: "authorizations[?id=='{{ id }}'] | length(@) | [0] == `0`"
