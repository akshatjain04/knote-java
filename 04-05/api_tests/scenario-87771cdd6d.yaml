config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "scenario-87771cdd6d.csv"
    skipHeader: true
  environments:
    staging:
      target: "http://localhost:8080"
  plugins:
    expect: {}

scenarios:
  - name: Delete authorization scenario
    flow:
      # Create an authorization to be deleted.
      - post:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          json:
            email: "{{ email }}"
          expect:
            - statusCode: 201
            - hasHeader: "location"
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
          capture:
            json: "$.id"
            as: "authId"
          log: "Create an authorization to be deleted."
      - think: 1

      # Delete the authorization with the given ID.
      - delete:
          url: "/authorizations/{{ authId }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
          log: "Delete the authorization with the given ID."
      - think: 1

      # Verify the deleted authorization does not appear in the list.
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
            - jmespath: "authorizations[?id == `{{ authId }}`]"
              equals: []
          log: "Verify the deleted authorization does not appear in the list."
