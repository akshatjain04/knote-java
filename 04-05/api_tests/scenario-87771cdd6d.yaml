config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "scenario-87771cdd6d.csv"
    skipHeader: true
  environments:
    production:
      target: "http://localhost:8080"
  plugins:
    expect: {}

scenarios:
  - name: "Delete authorization scenario"
    flow:
      - log: "Sending DELETE request to /authorizations/{id} to delete authorization"
      - delete:
          url: "/authorizations/{{ authorizationID }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
          # Expected outcome: The authorization should be deleted successfully.
      - think: 1
      - log: "Sending GET request to /authorizations to verify deletion"
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          expect:
            - statusCode: 200
            - hasProperty: "total"
            - hasProperty: "authorizations"
            - jmespath: "authorizations[?id == `{{ authorizationID }}`].id | length(@) | [0] == `0`"
          # Expected outcome: The deleted authorization should not appear in the list.
      - think: 1
