config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "scenario-87771cdd6d.csv"
    skipHeader: true
  environments:
    production:
      target: "http://localhost:8080"
  plugins:
    expect: {}

scenarios:
  - name: "scenario: Delete authorization"
    flow:
      - log: "Given authorization ID"
      - delete:
          url: "/authorizations/{{ authorizationId }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            # The response status code should be 200 for a successful delete
            - hasHeader: "api-version"
            - headerEquals:
                header: "api-version"
                value: "1.0.0"
      - think: 1
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "total"
            - hasProperty: "authorizations"
            - jmespath: "authorizations[?id == `{{ authorizationId }}`].id | length(@) == `0`"
            # The authorizations should not appear in GET request for "/authorizations"
      - think: 1
