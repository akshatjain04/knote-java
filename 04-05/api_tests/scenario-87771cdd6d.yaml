# ********RoostGPT********

# Test generated by RoostGPT for test MiniProjects using AI Type Open AI and AI Model gpt-4-1106-preview
# 
# {
#   background: 'Given the base URL is "http://localhost:8080"',
#   rule: null,
#   scenario: 'Delete authorization\r\n' +
#     '    Given authorization ID\r\n' +
#     '    When the client sends a DELETE request to "/authorizations/ID"\r\n' +
#     '    Then the response status code should be 200 for a successful delete\r\n' +
#     '    And the authorizations should not appear in GET request for "/authorizations"',
#   title: 'Delete authorization'
# }
# 

# ********RoostGPT********
config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  plugins:
    expect: {}
  payload:
    path: "{{ROOST_CSV_FILE_NAME}}"
    fields:
      - email
    skipHeader: true

scenarios:
  - name: Delete authorization
    flow:
      # Create authorization to be deleted later
      - post:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          json:
            email: "{{ email }}"
          log: "Creating authorization for deletion test"
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
            - hasHeader: "location"
            - headerEquals: {"api-version": "1.0.0"}
          capture:
            json: "$.id"
            as: "authorizationId"
          think: 1

      # Delete the authorization by ID
      - delete:
          url: "/authorizations/{{ authorizationId }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          log: "Sending DELETE request to /authorizations/{{ authorizationId }}"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
          think: 1

      # Verify the authorization was successfully deleted
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          log: "Verifying the authorization is deleted"
          expect:
            - statusCode: 200
            - hasProperty: "total"
            - hasProperty: "authorizations"
            - jmespath: "authorizations[*].id | contains(@, '{{ authorizationId }}') == `false`"
            - hasHeader: "api-version"
            - headerEquals: {"api-version": "1.0.0"}
          think: 1
