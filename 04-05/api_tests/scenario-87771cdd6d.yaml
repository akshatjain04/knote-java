config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    path: "scenario-87771cdd6d.csv"
    skipHeader: true
  environments:
    production:
      API_HOST: "http://localhost:8080"
  plugins:
    expect: {}

scenarios:
  - name: "Delete authorization"
    flow:
      # The client sends a DELETE request to "/authorizations/ID"
      - delete:
          url: "/authorizations/{{ authorizationId }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Sending DELETE request to /authorizations/{{ authorizationId }}"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - headerEquals:
                name: "api-version"
                value: "1.0.0"
          # Expected outcome: the response status code should be 200 for a successful delete
      - think: 1
      # The authorizations should not appear in GET request for "/authorizations"
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
          log: "Sending GET request to /authorizations to verify deletion"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - headerEquals:
                name: "api-version"
                value: "1.0.0"
            - jmespath: "authorizations[*].id | contains(@, `{{ authorizationId }}`)"
              equals: false
          # Expected outcome: the authorization should not appear in the list
      - think: 1
