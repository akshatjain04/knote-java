config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 1
  payload:
    - path: "scenario-87771cdd6d.csv"
      skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Delete authorization"
    flow:
      - post:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          json:
            email: "{{ $processEnvironment.USER_EMAIL }}"
          log: "Creating authorization to be deleted"
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "email"
            - hasProperty: "createdAt"
            - hasProperty: "updatedAt"
            - hasHeader: "location"
            - headerEquals:
                header: "api-version"
                value: "1.0.0"
          think: 1
      - delete:
          url: "/authorizations/{{ authorizationID }}"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          log: "Deleting authorization"
          expect:
            - statusCode: 200
            - hasHeader: "api-version"
            - headerEquals:
                header: "api-version"
                value: "1.0.0"
          think: 1
      - get:
          url: "/authorizations"
          headers:
            Token: "{{ $processEnvironment.AUTH_TOKEN }}"
            api-version: "1.0.0"
          log: "Verifying authorization is deleted"
          expect:
            - statusCode: 200
            - hasProperty: "total"
            - hasProperty: "authorizations"
            - jmespath: "authorizations[?id=='{{ authorizationID }}'] | length(@) | [0]"
              equals: 0
            - hasHeader: "api-version"
            - headerEquals:
                header: "api-version"
                value: "1.0.0"
          think: 1
